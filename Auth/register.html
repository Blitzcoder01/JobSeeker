<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="header">
    <h1>Register Here</h1>
    
  </div>

  
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details" >Full Name</span>
            <input type="text" id="full_name" placeholder="Enter your name" required>
          </div>
    
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="password" placeholder="Enter your password" required>
          </div>
  
        </div>
        
        
          <div class="button">
            
              <input type="button" value="Register" onclick="RegisterUser()">
            
           
          </div>
        
        
      </form>
      <div class="text">
        <a href="./signin.html"><h4 style="color: black;">Already Have Account?</h4></a>
     </div>
    </div>
  </div>
